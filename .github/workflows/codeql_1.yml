name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    # The branches below must match those specified in the `push` event.
    branches: [main]
  schedule:
    - cron: '0 2 * * 0'

jobs:
  codeql:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: csharp
        queries: ./queries/

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Run CodeQL analysis
      run: |
        # Create a CodeQL database for C# code
        codeql database create csharp-db --language=csharp --source-root=$GITHUB_WORKSPACE

        # Run the custom query to scan for duplications
        codeql query run --database=csharp-db custom-queries/Duplications.ql --format=sarif-latest --output=results.sarif

        # Upload the SARIF file for Code Scanning
        mv results.sarif $GITHUB_WORKSPACE

    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: $GITHUB_WORKSPACE/results.sarif
